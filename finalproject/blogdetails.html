<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>

<body data-blogDetails>
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="row d-flex mx-auto w-100">
            <div class="col-sm-12 col-md-2">
                <a class="navbar-brand" href="index.html">My Blog</a>
            </div>
            <div class="col-sm-12 col-md-9 d-flex justify-content-center">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-dark" type="submit">Search</button>
                </form>
            </div>
            <div class="col-sm-12 col-md-1 d-flex justify-content-md-end justify-content-sm-start">
                <div class="nav-item dropdown">
                    <ul class="navbar-nav d-flex">
                        <li class="nav-item dropdown position-relative">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                data-bs-popper="none" data-bs-boundary="viewport" aria-expanded="false">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-sm-start dropdown-menu-md-end position-absolute">
                                <li><a class="dropdown-item" href="index.html">Home</a></li>
                                <li><a class="dropdown-item" href="blogs.html">Blogs</a></li>
                                <li><a class="dropdown-item" href="authors.html">Authors</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div>
        <p></p>
    </div>
    <div class="container">
        <div class="row mx-auto">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="blogTitle" class="form-label" style="font-weight: bold;">Blog Title</label>
                    <p id="blogTitle"></p>
                </div>
                <div class="mb-3">
                    <label for="blogAuthor" class="form-label" style="font-weight: bold;">Blog Author</label>                    
                    <p id="blogAuthor"></p>
                </div>
                <div class="mb-3">
                    <label for="blogDate" class="form-label" style="font-weight: bold;">Blog Date Published</label>
                    <p id="blogDate"></p>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img id="blogImage" class="img-fluid" alt="...">
            </div>
        </div>
    </div>    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <h3>Blog Post</h3>
                    <div id="blogContent">
                </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-info text-center py-3">
        <div class="container-fluid d-flex align-items-center">
            <p class="col-sm-12 col-md-1 d-flex justify-content-start"></p>
            <p class="col-sm-12 col-md-10 d-flex justify-content-center mb-0">&copy; 2023 My Blog. All Rights Reserved.
            </p>
            <button id="theme" class="btn btn-sm btn-dark col-sm-12 col-md-1">Change Theme</button>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e4d9eeac87.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
